<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-with, initial-scale=1">
        <meta name="description" content="Super Typing Game">
        <meta name="keywords" content="html, css, javascript">
        <title>Super Typing Game</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600&display=swap" rel="stylesheet">
        <link rel="shorcut icon" href="./assets/image/favicon-32x32.png" type="image/S-icon">
        <link rel="stylesheet" href="./assets/style/index.css" media="all">
        <script src="./assets/script/index.js" defer></script>
    </head>
    <body>
        <main>
                <div class="start-screen">
                    <h1 class="title animation1"> Super Typing Game </h2>
                    <p class="guide">Show off your typing skills. Let's go!</p>


                    <input type="button" class="startBtn" value="Start">

                    <div class="results-container">
                        <div class="results-item">
                            <img class="icon" src="./assets/image/alarm-clock-32.png">
                            <p class="time-box"><span id="time">12s</span></p>
                        </div>
        
                        <div class="results-item">
                            <img class="icon" src="./assets/image/ok-32.png">
                            <p class="points-box"><span id="points">0 points</span></p>
                        </div>
                    </div>

                    <div class="display-word">
                        <p class="instruction">Type the word:</p>
                        <h1 class="word"></h1>
                    </div>

                    <input type="text" class="input-text" autocomplete="off" 
                    placeholder="Press start and type here" disabled/>

                    <h4 id="message"></h4>
                </div>

                <div id="end-game" class="end-game">
                    <h1 class="glow">Game over</h1>
                    <p> Points: </p> <p class="points-message"></p>
                    <p> You got: </p><p class="percentage-message"></p>
                    
                    <button class="play-again-btn">Try again</button>
                </div>
                <div class="scoreboard">
                    <h4>High scores</h4>
                    <ol class="score-list">
                    </ol>
                    <img src="./assets/image/deynni.png" alt="scores">
                </div>
        </main>
    </body>
</html>
